<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temple by Region</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container หลัก -->
    <div id="temple" class="templeall">
      <!-- Carousel Container -->
      <div class="carousel">
        <!-- ภาคเหนือ -->
        <div id="watthai1" class="wat carousel-item">
          <img
            id="imagewatthai1"
            class="imagewatthai2"
            src="https://www.tripgether.com/wp-content/uploads/2021/07/%E0%B8%A7%E0%B8%B1%E0%B8%94%E0%B8%AB%E0%B9%89%E0%B8%A7%E0%B8%A2%E0%B8%9B%E0%B8%A5%E0%B8%B2%E0%B8%81%E0%B8%B1%E0%B9%89%E0%B8%87-%E0%B9%80%E0%B8%8A%E0%B8%B5%E0%B8%A2%E0%B8%87%E0%B8%A3%E0%B8%B2%E0%B8%A203.jpg"
            alt="ภาคเหนือ"
          />
          <p>ภาคเหนือ</p>
        </div>

        <!-- ภาคกลาง -->
        <div id="watthai2" class="wat carousel-item">
          <img
            id="imagewatthai2"
            class="imagewatthai2"
            src="https://www.cocochaophraya.com/upload/376699939.jpg"
            alt="ภาคกลาง"
          />
          <p>ภาคกลาง</p>
        </div>

        <!-- ภาคตะวันออกเฉียงเหนือ -->
        <div id="watthai3" class="wat carousel-item">
          <img
            id="imagewatthai3"
            class="imagewatthai2"
            src="https://s359.kapook.com//pagebuilder/5403c92f-e77b-4f3e-8ba2-bda993eeef48.jpg"
            alt="ภาคตะวันออกเฉียงเหนือ"
          />
          <p>ภาคตะวันออกเฉียงเหนือ</p>
        </div>

        <!-- ภาคตะวันตก -->
        <div id="watthai4" class="wat carousel-item">
          <img
            id="imagewatthai4"
            class="imagewatthai2"
            src="https://www.unseennewchapters.com/img/phitsanulok-1.07e30147.webp"
            alt="ภาคตะวันตก"
          />
          <p>ภาคตะวันตก</p>
        </div>
      </div>

      <!-- ปุ่มควบคุม -->
      <button id="prevBtn">&lt;</button>
      <button id="nextBtn">&gt;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
